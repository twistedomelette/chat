version: "3.8"

services:
  postgres:
    container_name: chatduck-db
    image: postgres:15
    restart: always
    ports:
      - 5555:5432
    volumes:
      - progresDB:/var/lib/postgresql/data
    env_file:
      - ./server/.env

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data

volumes:
  progresDB:
  redisDB:
